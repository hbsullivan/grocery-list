<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grocery List</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Grocery List</h1>
  <form id="grocery-list">
    <p>Please select your grocery items from the list below:</p>
    <label>
      <input type="checkbox" name="food" value="apple">
      Apple
    </label><br>
    <label>
      <input type="checkbox" name="food" value="chicken">
      Chicken
    </label><br>
    <label>
      <input type="checkbox" name="food" value="banana">
      Banana
    </label><br>
    <label>
      <input type="checkbox" name="food" value="coconut-milk">
      Coconut Milk
    </label><br>
    <label>
      <input type="checkbox" name="food" value="granola">
      Granola
    </label><br>
    <label>
      <input type="checkbox" name="food" value="bagels">
      Bagels
    </label><br>
    <label>
      <input type="checkbox" name="food" value="butter">
      Butter
    </label><br>
    <label>
      <input type="checkbox" name="food" value="yogurt">
      Yogurt
    </label><br>
    <button type="submit" id="btn">Checkout</button>
  </form>
</body>
</html>
